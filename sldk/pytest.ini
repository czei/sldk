[tool:pytest]
# pytest configuration for SLDK
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    circuitpython: Tests specific to CircuitPython compatibility
    hardware: Tests requiring hardware simulation
    slow: Tests that take longer to run
    web: Web framework tests
    effects: Animation and effects tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning