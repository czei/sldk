<!DOCTYPE html>
<html>
<head>
  <title>Theme Park Wait Times - Settings</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="navbar">
    <a href="/">Theme Park Wait Times</a>
    <div class="settings">
      <a href="/settings.html" class="settings">&#x2699;</a>
    </div>
  </div>
  
  <div class="main-content">
    <h1>Device Settings</h1>
    
    <form action="/save-settings" method="POST">
      <div class="settings-section">
        <h2>Display Settings</h2>
        
        <div class="form-group">
          <label for="brightness">Display Brightness</label>
          <input type="number" id="brightness" name="brightness" min="0" max="1" step="0.1" value="0.5">
          <small>Brightness level (0.0-1.0)</small>
        </div>
        
        <div class="form-group">
          <label for="update_interval">Update Interval (minutes)</label>
          <input type="number" id="update_interval" name="update_interval" min="1" max="60" value="5">
          <small>How often to refresh park data</small>
        </div>
      </div>
      
      <div class="settings-section">
        <h2>Park Settings</h2>
        
        <div class="form-group">
          <label for="park_id">Selected Park</label>
          <select id="park_id" name="park_id">
            <option value="80007944">Magic Kingdom</option>
            <option value="80007838">Epcot</option>
            <option value="80007998">Hollywood Studios</option>
            <option value="80007823">Animal Kingdom</option>
            <option value="80007981">Universal Studios</option>
          </select>
        </div>
      </div>
      
      <div class="settings-section">
        <h2>Network Settings</h2>
        
        <div class="form-group">
          <label for="domain_name">mDNS Hostname</label>
          <input type="text" id="domain_name" name="domain_name" value="themeparkwaits">
          <small>Device will be accessible at [hostname].local</small>
        </div>
        
        <div class="form-group">
          <a href="/wifi-setup.html" class="button">WiFi Setup</a>
        </div>
      </div>
      
      <button type="submit">Save Settings</button>
    </form>
  </div>
</body>
</html>
